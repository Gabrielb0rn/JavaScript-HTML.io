<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador Financeiro de Projetos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }

        input[type="text"], input[type="number"] {
            width: 150px;
        }

        .result {
            font-weight: bold;
            color: #800080;
        }
    </style>
</head>
<body>
    <h1>Gerenciador Financeiro de Projetos</h1>
    <table>
        <thead>
            <tr>
                <th>Projeto</th>
                <th>Nome Projeto</th>
                <th>Valor Hora</th>
                <th>Quantidade Horas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Projeto 1</td>
                <td><input type="text" id="nomeProjeto1" placeholder="Nome Projeto"></td>
                <td><input type="number" id="valorHora1" placeholder="Valor Hora"></td>
                <td><input type="number" id="quantidadeHoras1" placeholder="Quantidade Horas"></td>
            </tr>
            <tr>
                <td>Projeto 2</td>
                <td><input type="text" id="nomeProjeto2" placeholder="Nome Projeto"></td>
                <td><input type="number" id="valorHora2" placeholder="Valor Hora"></td>
                <td><input type="number" id="quantidadeHoras2" placeholder="Quantidade Horas"></td>
            </tr>
            <tr>
                <td>Projeto 3</td>
                <td><input type="text" id="nomeProjeto3" placeholder="Nome Projeto"></td>
                <td><input type="number" id="valorHora3" placeholder="Valor Hora"></td>
                <td><input type="number" id="quantidadeHoras3" placeholder="Quantidade Horas"></td>
            </tr>
            <tr>
                <td>Projeto 4</td>
                <td><input type="text" id="nomeProjeto4" placeholder="Nome Projeto"></td>
                <td><input type="number" id="valorHora4" placeholder="Valor Hora"></td>
                <td><input type="number" id="quantidadeHoras4" placeholder="Quantidade Horas"></td>
            </tr>
            <tr>
                <td>Projeto 5</td>
                <td><input type="text" id="nomeProjeto5" placeholder="Nome Projeto"></td>
                <td><input type="number" id="valorHora5" placeholder="Valor Hora"></td>
                <td><input type="number" id="quantidadeHoras5" placeholder="Quantidade Horas"></td>
            </tr>
        </tbody>
    </table>
    <button onclick="calcularTotal()">Calcular Total</button>
    <div id="resultados"></div>

    <script>
        function calcularTotal() {
            let totalGeral = 0;
            let resultados = '';

            for (let i = 1; i <= 5; i++) {
                const nomeProjeto = document.getElementById(`nomeProjeto${i}`).value;
                const valorHora = parseFloat(document.getElementById(`valorHora${i}`).value) || 0;
                const quantidadeHoras = parseFloat(document.getElementById(`quantidadeHoras${i}`).value) || 0;
                const totalProjeto = valorHora * quantidadeHoras;

                if (nomeProjeto && valorHora && quantidadeHoras) {
                    resultados += `<p class="result">Projeto ${i}: R$ ${totalProjeto.toFixed(2)}</p>`;
                }

                totalGeral += totalProjeto;
            }

            resultados += `<p class="result">Total Geral: R$ ${totalGeral.toFixed(2)}</p>`;
            document.getElementById('resultados').innerHTML = resultados;
        }
    </script>
</body>
</html>
