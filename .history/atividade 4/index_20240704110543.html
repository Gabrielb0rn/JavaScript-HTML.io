<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto em Produtos</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Desconto em Produtos</h1>
    
    <div class="container">
        <div class="header">
            <label>Descrição</label>
            <label>Quantidade</label>
            <label>Valor</label>
        </div>

        <div class="row">
            <input type="text" id="produto1" value="Produto 1" readonly>
            <input type="number" id="quantidade1">
            <input type="number" id="valor1">
        </div>
        <div class="row">
            <input type="text" id="produto2" value="Produto 2" readonly>
            <input type="number" id="quantidade2">
            <input type="number" id="valor2">
        </div>
        <div class="row">
            <input type="text" id="produto3" value="Produto 3" readonly>
            <input type="number" id="quantidade3">
            <input type="number" id="valor3">
        </div>
        <div class="row">
            <input type="text" id="produto4" value="Produto 4" readonly>
            <input type="number" id="quantidade4">
            <input type="number" id="valor4">
        </div>

        <label for="desconto">Percentual de Desconto</label>
        <input type="number" id="desconto"><br>

        <button onclick="calcularDesconto()">Calcular</button>
        <input type="text" id="valorFinal" readonly value="Valor Final">
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
