<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradução de Números em Inglês</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tradução de Números em Inglês</h1>
        <div class="translation-container">
            <button id="resultado" disabled>Resultado</button>
            <button id="traduzir">Traduzir</button>
        </div>
        <p id="mensagem">Nenhuma opção escolhida!</p>
        <div class="dropdown-container">
            <label for="numero">Número</label>
            <select id="numero">
                <option value="" disabled selected>Escolha um número</option>
                <option value="one">One</option>
                <option value="two">Two</option>
                <option value="three">Three</option>
                <option value="four">Four</option>
                <option value="five">Five</option>
            </select>
        </div>
    </div>
    <script src="assets/scripts.js"></script>
</body>
</html>
